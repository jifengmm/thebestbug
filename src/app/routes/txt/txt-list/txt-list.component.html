<page-header [action]="phActionTpl">
    <ng-template #phActionTpl>
    </ng-template>
  </page-header>
  <nz-card>
    <nz-collapse>
      <nz-collapse-panel *ngFor="let panel of panels" [nzHeader]="panel.name" [nzActive]="panel.active"
        [nzDisabled]="panel.disabled">
        <textarea rows="8" nz-input [(ngModel)]="panel?.model.info" ></textarea>
        <div style="text-align: center;padding: 16px;">
          <button nz-button nzType="primary">获取源信息</button>
          <button nz-button nzType="primary" (click)="tempSave(panel?.model)">临时保存</button>
          <button nz-button nzType="primary">保存并更新</button>
        </div>
      </nz-collapse-panel>
    </nz-collapse>
  </nz-card>
